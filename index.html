<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/019ba0295c.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">Maha-Dev</div>
        <div class="nav-items">
            <button class="location-btn navbtn">
                <i class="fas fa-map-marker-alt"></i> Set Location
            </button>
            <button class="live-status-btn navbtn">
                <i class="fas fa-chart-line"></i> Live Dashboard
                <span class="pulse"></span>
            </button>
            <button class="sos-btn navbtn">
                <i class="fas fa-phone-alt"></i> SOS Emergency
            </button>
            <button class="notifications-btn navbtn">
                <i class="fas fa-bell"></i> 
            </button>
            <button class="profile-btn navbtn">
                <i class="fas fa-user"></i> 
            </button>
            <button class="translate-btn navbtn">
                <i class="fas fa-language"></i> 
            </button>
        </div>
    </nav>

    <main id="main-content">
        <!-- Content will be dynamically loaded here -->
    </main>



    <div class="ai">
        <button class="chatbot-toggle-btn" onclick="toggleChatbot()">
            <i class="fas fa-robot"></i> 
        </button>
    </div>



    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script src="dashboard.js"></script>
    <script src="chatbot.js"></script>
</body>

</html>
